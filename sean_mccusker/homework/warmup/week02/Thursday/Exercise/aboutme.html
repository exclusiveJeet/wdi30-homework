<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
  <link rel="stylesheet" href="aboutme.css">
</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>

   <script>
      document.body.style.fontFamily = 'Arial, sans-serif';
      document.getElementById('nickname').textContent = 'MoMo';
      document.getElementById('favorites').textContent = '538, Silicon Valley, Microbrews';
      document.getElementById('hometown').textContent = 'Portlandia';
      var items = document.getElementsByTagName('li');
      for (var i = 0; i < items.length; i++) {
         items[i].className = 'list-item';
      }

       var myPic = document.createElement('img');
       myPic.src = 'https://pbs.twimg.com/profile_images/829991819232501763/2S4NjnaU_400x400.jpg';
       document.body.appendChild(myPic);
     </script>
 </body>
</html>
