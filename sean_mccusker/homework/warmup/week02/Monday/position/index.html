<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset:'UTF-8'>
  <title>CSS Position Demo</title>
</head>
<link rel="stylesheet" href="position.css">
<body>

  <h1>CSS Position Demo</h1>

  <div class="box">
    This is a box
  </div>



  <div class="box static">
    This is a static box
  </div>


  <div class="box absolute">
    This is an absolute box
  </div>


  <div class="box">
    This is the next box
  </div>


  <div class="box fixed">
    This is a fixed box
  </div>


  <div class="box relative">
    This is a relative box
    <div class="small-box absolute red"></div>
    <div class="small-box absolute green"></div>
    <div class="small-box absolute blue"></div>
  </div>



  <div class="box">
    This is a box
  </div>


  <div class="box">
    This is a box
  </div>

</body>
</html>
