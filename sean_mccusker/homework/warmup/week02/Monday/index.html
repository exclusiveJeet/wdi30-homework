<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="display.css">

  <title>CSS Display Demo</title>
</head>
<body>

<h1>CSS Display Demo</h1>

<div class="box">
  This is box
</div>

<div class="box block">
  This is box
</div>

<div class="box inline-block">
  this is a box
</div>

<div class="box none">
  Game Over
</div>


<div class="box hidden">
  GAME OVER
</div>

<div class="box spooky">
  Mouse over me <span>spooky</span>
</div>


</body>
</html>
